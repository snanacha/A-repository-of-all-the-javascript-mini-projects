<html>
    <head>
        <title>
            SLIDESHOW PROJECT USING JS
        </title>
        <style>
        .center {
            margin: auto;
            width:29.5%;
            height:auto;
            border: 3px solid grey;
            padding: 10px;
        }</style>
    </head>
<body>
    <br><br>
    <h2 style="text-align:center">SLIDESHOW USING JAVASCRIPT</h2>
    <br><br>
</body>
<script>   
let i=0;
let time=4000;
let images=[];
//images list 
images[0]='1.jpg';
images[1]='2.jpg';
images[2]='3.png';
//change image
function slideshow()
{
    document.slide.src= images[i];
    if(i<images.length-1)
    i++;
    else
    i=0;
    setTimeout("slideshow()",time);
}
window.onload=slideshow;
</script>
<div class="center">
<img name="slide" width="400" height="400" ></div>
</html>
